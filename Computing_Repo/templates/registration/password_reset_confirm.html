{% extends "base.html" %}
{% block title %}
Reset Your Password
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-body">
                {% if validlink %}
                    <h3 class="card-title text-center">Reset Your Password</h3>
                    <p class="text-center">Please enter your new password.</p>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary mt-3">Change My Password</button>
                        </div>
                    </form>
                {% else %}
                    <h3 class="card-title text-center">Invalid Link</h3>
                    <p class="text-center">The password reset link is invalid.</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
