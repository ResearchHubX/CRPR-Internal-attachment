{% extends "profile/base.html" %}

{% block title %}Upload Files{% endblock %}

{% block main %}
<div class="container mt-5">
    <div class="alert alert-info text-center">
        <i class="fas fa-bullhorn" aria-hidden="true"></i>
        <b>You can upload both project images, project videos, and documents here.</b>
    </div>
    
    <h1 class="text-center mb-4">Upload Files</h1>
    
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div id="file-upload-container">
                            <div class="form-group file-upload mb-3">
                                <label for="file" class="form-label">File:</label>
                                <input type="file" name="file[]" class="form-control-file mb-2">
                                <input type="text" name="description[]" placeholder="Description" class="form-control">
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="button" id="add-file-upload" class="btn btn-secondary">Add File Upload</button>
                            <button type="submit" class="btn btn-warning">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('add-file-upload').addEventListener('click', function() {
        var container = document.getElementById('file-upload-container');
        var newUpload = document.createElement('div');
        newUpload.classList.add('form-group', 'file-upload', 'mb-3');
        newUpload.innerHTML = `
            <label for="file" class="form-label">File:</label>
            <input type="file" name="file[]" class="form-control-file mb-2">
            <input type="text" name="description[]" placeholder="Description" class="form-control">
        `;
        container.appendChild(newUpload);
    });
</script>
{% endblock %}
