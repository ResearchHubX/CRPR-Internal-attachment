{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-danger text-center" role="alert">
                <i class="fas fa-exclamation-triangle fa-3x"></i>
                <h4 class="alert-heading mt-3">Access Denied</h4>
                <p>You are not allowed to create a project because your email is not a valid JKUAT email address.</p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function() {
        Swal.fire({
            icon: 'error',
            title: 'Invalid Email',
            text: 'You are not allowed to create a project because your email is not a valid JKUAT email address.',
            showCancelButton: true,
            confirmButtonText: '<i class="fas fa-user"></i> View Profile',
            cancelButtonText: '<i class="fas fa-project-diagram"></i> View Projects',
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = '{% url "profile_page" %}';
            } else if (result.dismiss === Swal.DismissReason.cancel) {
                window.location.href = '{% url "project_page" %}';
            }
        });
    });
</script>
{% endblock %}
