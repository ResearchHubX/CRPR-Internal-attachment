{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card text-center shadow-lg fade-in">
                <div class="card-header bg-danger text-white">
                    <h2 class="card-title">Payment Cancelled</h2>
                </div>
                <div class="card-body">
                    <p class="card-text">Your payment was cancelled. If this was a mistake, please try again.</p>
                    <p class="card-text">If you encounter any issues, feel free to contact our support team for assistance.</p>
                    <a href="{% url 'subscribe' %}" class="btn btn-danger mt-3">Try Again</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
